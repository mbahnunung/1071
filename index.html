<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Bintang Tenggara - Live Streaming</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url(tpl/images/bgr_streaming.gif);
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
}
td {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  color: #000000;
}
.judul {
  margin-top: 15px;
  margin-bottom: 30px;
  font-weight: bold;
  font-size: 18px;
  color: #000000;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link href="https://warningfm.github.io/v3/css/jquery.nng.min.css?build=13150" type="text/css" rel="stylesheet">
<script src="https://warningfm.github.io/v3/js/main.46aca9ba.js?build=13150"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" type="text/css" rel="stylesheet">
<script>
$( document ).ready(function() {
$.kast({
        host: 's2.free-shoutcast.com',
        port: 18206,
        version: 2,
	    protocol: 'https',
	    directStreamURL: 'https://s2.free-shoutcast.com/stream/18206/;stream.mp3?98ab8f', 
	    defaultArtwork: ['https://cdn.bintangtenggarafm.com/img/f69c7be1aa497aaa87f40d2306c4b3577.png'],
	    colors: 'dynamic',
	    theme: 'dark',
        container: '#new_player',
        autoPlay: true,
        startTemplate: 'maximized',
	    statusBar: false,
	    played: false,
        mobileCare: false,
	    onPause: function (audio) { audio.load() }
    })
});
</script>
<style>
#new_player {margin: 7px 0;}
.kast-primary-cyan #kast-top, .kast-primary-cyan.kast-colored .kast-top-content { background-color: #0050ac !important; }
.kast-accent-yellow #kast-play { background: #f59320 !important; }

</style>
</head>
<body>
<div>
    <div style="background: #0039ac;height: 30px;padding-bottom:6px;margin-bottom:10px; border-bottom: 2px solid #f59320;">&nbsp;</div>
    <center><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Logo_Fajar_FM_107.1_MHz_%28100Asyik%29_polos_copy.png" width="270" height="70" border="0" alt="">    
    <div align='center' id='new_player'></div>
    </center>
</div>


<table width="100%" border="0" cellspacing="1" cellpadding="1" style="border-top: 2px solid transparent">

</table>
</body>
